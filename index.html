<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Insights</title>

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="./dist/styles/style.css" />

    <!-- Preloading Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon for the page -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/assets/favicon-32x32.png"
    />
  </head>

  <!-- Main body styling for layout and theme -->
  <body
    class="min-h-screen min-w-screen flex justify-center lg:items-center p-0 m-0 font-inter bg-primary-veryDarkBlue"
  >
    <!-- Main container for the content, responsive and centered -->
    <main
      class="w-4/5 sm:w-4/6 md:w-4/6 lg:w-4/5 flex flex-col lg:flex-row-reverse lg:gap-0 gap-8 bg-primary-darkDesaturatedBlue my-14 rounded-lg"
    >
      <!-- Section for the header image -->
      <div class="relative lg:w-1/2 object-contain rounded-t-lg">
        <picture>
          <!-- Desktop version of the image -->
          <source
            srcset="./dist/assets/image-header-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <!-- Mobile version of the image -->
          <img
            class="w-full h-full object-cover rounded-t-lg"
            src="./dist/assets/image-header-mobile.jpg"
            alt="Dashboard showing data analytics insights"
            loading="lazy"
          />
        </picture>
        <!-- Overlay for the image to enhance readability -->
        <div class="absolute inset-0 bg-violet-900/70 rounded-t-lg"></div>
      </div>

      <!-- Section for text content and statistics -->
      <div
        class="flex lg:w-1/2 flex-col items-center px-5 gap-8 lg:p-14 lg:gap-0 lg:justify-between lg:items-start"
      >
        <!-- Header with title and description -->
        <header class="flex flex-col gap-6 items-center">
          <h1
            class="text-white font-bold text-center lg:text-left text-[28px] lg:text-4xl leading-8"
          >
            Get <span class="text-primary-softViolet">insights</span> that help
            your business grow.
          </h1>
          <p
            class="text-body text-neutral-transparentWhite text-center lg:text-start leading-6"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </header>

        <!-- Section displaying statistical data -->
        <section
          class="flex flex-col gap-8 pb-10 lg:pb-0 items-center lg:flex-row lg:w-full lg:gap-14"
        >
          <!-- Statistic 1: Number of companies -->
          <div class="text-center lg:text-start">
            <h2 class="text-white font-bold text-2xl">10k+</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-body"
            >
              companies
            </p>
          </div>

          <!-- Statistic 2: Number of templates -->
          <div class="text-center lg:text-start">
            <h2 class="text-white font-bold text-2xl">314</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-body"
            >
              templates
            </p>
          </div>

          <!-- Statistic 3: Number of queries -->
          <div class="text-center lg:text-start">
            <h2 class="text-white font-bold text-2xl">12M+</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-body"
            >
              queries
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
